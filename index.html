<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- tailwind css and daisy ui cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@1.25.4/dist/full.css" rel="stylesheet" type="text/css" />
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2/dist/tailwind.min.css" rel="stylesheet" type="text/css" />
    <link rel="shortcut icon" href="./images/logo.png" type="image/x-icon">
    <title>Mazumder Bank login</title>
</head>
<body class="text-white flex justify-center items-center h-screen w-screen">
    <div class="mx-auto md:w-96 bg-gray-600 p-10 rounded-lg shadow-2xl shadow-white">
        <h1 class=" text-4xl font-semibold mb-5 text-center">Please login</h1>
        <label for="userEmail" class="text-start text-xl">Email</label>
        <input id="userEmail" type="text" class="block bg-gray-700 p-3 rounded mt-3 mb-5 w-full border-2 border-gray-400" placeholder="Email address">
        <label for="password" class="text-start text-xl">Password</label>
        <input id="password" type="password" class="block bg-gray-700 p-3 rounded mt-3 mb-5 w-full border-2 border-gray-400" placeholder="Enter password">
        <div class="text-center">
            <button id="submit" class="btn btn-ghost bg-gray-800 m-2">Submit</button>
        </div>
    </div>
    <script>
        document.getElementById('submit').addEventListener('click', function(){
            const emailField = document.getElementById('userEmail');
            const email = emailField.value;
            console.log(email);
            const passwordField = document.getElementById('password');
            const password = passwordField.value;
            console.log(password);

            if(email === 'mazumder@email.com' && password === 'mazumder'){
                window.location.href = 'bank.html';
            }
            else if(email !== 'mazumder@email.com' && password === 'mazumder'){
                window.alert('please enter correct email');
            }
            else if(email === 'mazumder@email.com' && password !== 'mazumder'){
                window.alert('please enter correct password');
            }
            else{
                window.alert('please enter correct email and password');
            }
        })
    </script>
</body>
</html>
